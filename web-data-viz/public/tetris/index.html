<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaporTris</title>

    <!-- importei biblioteca p5 js, voltada para design e arte-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
</head>
<body>
    <script src="Tabuleiro.js"></script>
    <script>

        /* 21/06/2024
        this -

        Canvas - Renderizador de gráficos especializado para gerar vetores,
        imagens, videos, neste canvas definido em setup, será desenhado o nosso
        tetris!

        Propriedades Matemáticas do canvas:
        Eixos - (x, y) iniciados em 0 onde o X = 900 e Y = 600,
        que geram um retangulo ou o nosso Canvas, que trabalharei
        com pixeis nele.

        Matriz: com base nos eixos (x, y) irá gerar campos como por exemplo
        esta matriz (X = [3], Y = [3]):
        (0,0) - (1,0) - (2,0) - (3,0) 
        (0,1) - (1,1) - (2,1) - (3,1) 
        (0,2) - (1,2) - (2,2) - (3,2) 
        (0,3) - (1,3) - (2,3) - (3,3) 

        */

        // cria a matriz onde o tetris irá funcionar, função nativa da biblioteca p5 js, 21/06/2024
        // ajusta propriedades iniciais dos objetos e variaveis. 21/06/2024
        const borda_tabuleiro = 10;
        let regulador_velocidade_teclas = 0;

        function setup(){
            createCanvas(900,600);
            tabuleiro = new Tabuleiro();
            criarBaseTetriminos();
            tetrimino = new Tetrimino();
            resizeCanvas(
                tabuleiro.largura + 2 * borda_tabuleiro, 
                tabuleiro.altura + 2 * borda_tabuleiro
            );
        }

        // Defino o visual da matriz do tetris, função nativa da biblioteca p5 js, 21/06/2024
        // serve para intruções precisas ao desenhar o canvas. 21/06/2024 
        function draw(){
            background("gray");
            tabuleiro.desenhar();
            tetrimino.desenhar();
            keyEventsTetris();
        }
        
        function keyEventsTetris() {
            if (millis() - regulador_velocidade_teclas < 100) {
                return
            }
            regulador_velocidade_teclas = millis();

            if(keyIsDown(RIGHT_ARROW)) {
                tetrimino.moverDireita();
            }
            if(keyIsDown(LEFT_ARROW)) {
                tetrimino.moverEsquerda();
            }
            if(keyIsDown(DOWN_ARROW)) {
                tetrimino.moverBaixo();
            }
            if(keyIsDown(UP_ARROW)) {
                tetrimino.moverCima();
            }
        }

        function criarBaseTetriminos() {
            tetriminosBase = {
                "Z": {
                    color:"red",
                    mapa: [
                        createVector(),
                        createVector(-1,-1),
                        createVector(0,-1),
                        createVector(1,0)  
                    ]
                },
                "S": {
                    color:"green",
                    mapa: [
                        createVector(),
                        createVector(1,-1),
                        createVector(0,-1),
                        createVector(-1,0)
                    ]
                },
                "J": {
                    color:"orange",
                    mapa: [
                        createVector(),
                        createVector(-1,0),
                        createVector(-1,-1),
                        createVector(1,0)
                    ]
                },
                "L": {
                    color:"blue",
                    mapa: [
                        createVector(),
                        createVector(-1,0),
                        createVector(1,-1),
                        createVector(1,0)
                    ]
                },
                "T": {
                    color:"magenta",
                    mapa: [
                        createVector(),
                        createVector(-1,0),
                        createVector(1,0),
                        createVector(0,-1)
                    ]
                },
                "O": {
                    color:"yellow",
                    mapa: [
                        createVector(),
                        createVector(0,-1),
                        createVector(1,-1),
                        createVector(1,0)       
                    ]
                },
                "I": {
                    color:"cyan",
                    mapa: [
                        createVector(),
                        createVector(-1,0),
                        createVector(1,0),
                        createVector(2,0)
                        
                    ]
                }
            }
        }

        class Tetrimino {
            constructor(nome = "I"){
                this.nome = nome;
                let tetriminoBase = tetriminosBase[nome];
                this.color = tetriminoBase.color;
                this.mapa = [];
                // for of
                for (const pmino of tetriminoBase.mapa) {
                    this.mapa.push(pmino.copy())
                }
                this.posicao = createVector(int(tabuleiro.colunas / 2), 0);
            }

            moverDireita () {
                this.posicao.x++;
            }
            moverEsquerda () {
                this.posicao.x--;
            }
            moverBaixo () {
                this.posicao.y++;
            }
            moverCima () {
                this.posicao.y--;
            }

            get mapaTabuleiro() {
                let retorno = [];
                for (const pmino of this.mapa) {
                    let copia = pmino.copy().add(this.posicao);
                    retorno.push(tabuleiro.coordenada(copia.x, copia.y))
                }
                return retorno;
            }
            /*
                Esta função é responsavel pelo processamento logico de desenhar este objeto 21/06/2024
            */
            desenhar(){
                push();
                fill(this.color);
                for (const pmino of this.mapaTabuleiro)  {
                    rect(pmino.x, pmino.y, tabuleiro.lado_celula);
                }
                pop();
            }
        }
    </script>    
</body>
</html>
